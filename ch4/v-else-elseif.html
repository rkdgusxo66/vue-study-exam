<!DOCTYPE html>
<html>
    <head>
        <title>CH4</title>
    </head>
    <body>
        <div id='app'>
            <div v-if='myColor=="red"' style="color:red;">red!</div>
            <div v-else-if='myColor=="blue"' style="color:blue;">blue!</div>
            <div v-else style="color:yellow;">yellow!</div>

        </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript">
        const app = new Vue({
            el: '#app',
            data:{
                myColor: 'red'
            }
        })
    </script>
    </body>
</html>
