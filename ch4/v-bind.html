<!DOCTYPE html>
<html>
    <head>
        <title>CH4</title>
    </head>
    <body>
        <div id='app'>
            <div style='color:red;'>HelloWorld1</div>
            <div v-bind:style='myStyle'>HelloWorld2</div>
        </div>

        })
    </script>
    </body>
