<!DOCTYPE html>
<html>
    <head>
        <title>HelloWorld!</title>
    </head>
    <body>
        <div id="root">
            {{message}}
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript">
        const app = new Vue({
            el: '#root',
            data: {
                message: 'HelloWorld!'
            }
        })
    </script>
</html>
